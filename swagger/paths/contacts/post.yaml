tags:
  - Contacts
summary: Create new contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: number
            example: +380000000006
          email:
            description: "Contact's email"
            type: string
            example: kovalenko@example.com
          contactType:
            description: "Type of contact"
            type: string
            enum: ['personal', 'work', 'home']
            example: personal
          isFavourite:
            description: 'Is contact favoririte'
            type: boolean
            example: false
          userId:
            description: "Id of user who add contact"
            type: string
            example: 65e4decdd286b30065d54af9
          photo:
            description: "Contacts's photo"
            type: string
            format: binary
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully created a student!
            data:
              type: object
  '401':
    $ref: '../../components/responses/401.yaml'

