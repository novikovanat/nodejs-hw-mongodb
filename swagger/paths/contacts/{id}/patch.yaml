tags:
  - Contacts
summary: Update contact by id
operationId: patchContact
description: 'Update existing contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: number
            example: +380000000006
          email:
            description: "Contact's email"
            type: string
            example: kovalenko@example.com
          contactType:
            description: "Type of contact"
            type: string
            enum: ['personal', 'work', 'home']
            example: personal
          isFavourite:
            description: 'Is contact favoririte'
            type: boolean
            example: false
          userId:
            description: "Id of user who add contact"
            type: string
            example: 65e4decdd286b30065d54af9
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: 'Update a contact'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - contact
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            contact:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'

