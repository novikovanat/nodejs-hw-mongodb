type: object
required:
 - _id
 - name
 - phoneNumber
 - contactType
 - isFavourite
 - userId
 - createdAt
 - updatedAt
properties:
  _id:
    description: "Contacts's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contacts's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: number
    example: 127685247
  contactType:
    description: "Type of contact"
    type: string
    enum: ['personal', 'work', 'home']
    example: work
  isFavourite:
    description: "Marks is contact added to favorite list"
    type: boolean
    example: false
  email:
    description: "Contact's email"
    type: string
    example: contact@example.com
  UserId:
    description: "Id of user who added contact"
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to contacts's photo"
    type: string
    example: <https://res.cloudinary.com/uqwgdu/image/upload/image.png>

